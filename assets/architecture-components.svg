<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Codex SOLO Components">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .card { fill: #101a2a; stroke: #1f2b4d; stroke-width: 2; rx: 10; }
      .title { font: 600 14px Inter, system-ui, -apple-system, Segoe UI, Roboto; fill: #c9d1d9; }
      .txt { font: 12px Inter, system-ui, -apple-system, Segoe UI, Roboto; fill: #9fb0bf; }
      .mono{ font: 12px SFMono-Regular,Consolas,Menlo,monospace; fill:#a3b2c7; }
      .link{ stroke:#3aa1ff; stroke-width:2; marker-end:url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 z" fill="#3aa1ff" />
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="980" height="560"/>

  <!-- Vendor / TUI -->
  <rect class="card" x="40" y="40" width="280" height="120"/>
  <text class="title" x="60" y="68">Vendor: Codex TUI / CLI</text>
  <text class="txt" x="60" y="92">Interactive chat · slash commands</text>
  <text class="mono" x="60" y="114">/solo · /status · /plan</text>

  <!-- SOLO Controller -->
  <rect class="card" x="360" y="40" width="280" height="120"/>
  <text class="title" x="380" y="68">SOLO Controller</text>
  <text class="txt" x="380" y="92">Auto-continue loop & cadence</text>
  <text class="mono" x="380" y="114">continue_prompt · interval_seconds · exit_on_success</text>

  <!-- Success Recipes -->
  <rect class="card" x="680" y="40" width="260" height="160"/>
  <text class="title" x="700" y="68">Success Recipes</text>
  <text class="mono" x="700" y="92">done_token</text>
  <text class="mono" x="700" y="112">success_cmd  (exit 0)</text>
  <text class="mono" x="700" y="132">success_sh   (exit 0)</text>
  <text class="txt" x="700" y="152">tests · files · output · JSONPath (ext.)</text>

  <!-- Config Loader -->
  <rect class="card" x="40" y="200" width="280" height="120"/>
  <text class="title" x="60" y="228">Config Loader</text>
  <text class="mono" x="60" y="252">.codex-solo.json</text>
  <text class="mono" x="60" y="272">$CODEX_SOLO_CONFIG</text>

  <!-- Multi-Instance -->
  <rect class="card" x="360" y="200" width="280" height="140"/>
  <text class="title" x="380" y="228">Multi‑instance A/B</text>
  <text class="txt" x="380" y="252">Runner & Judge patterns (decoupled configs)</text>
  <text class="mono" x="380" y="276">Runner: success_sh: test -f FINISH.txt</text>
  <text class="mono" x="380" y="296">Judge: writes FINISH.txt (+ optional exit)</text>

  <!-- Headless / CI -->
  <rect class="card" x="680" y="220" width="260" height="120"/>
  <text class="title" x="700" y="248">Headless / CI</text>
  <text class="mono" x="700" y="272">script -q -e -c ./codex</text>
  <text class="txt" x="700" y="294">Autostart + scriptable success checks</text>

  <!-- Release / Distribution -->
  <rect class="card" x="40" y="360" width="900" height="120"/>
  <text class="title" x="60" y="390">Release & Distribution</text>
  <text class="txt" x="60" y="414">GitHub Actions matrix builds · Linux/macOS/Windows · checksums</text>
  <text class="mono" x="60" y="436">codex-<target>  ·  SHA256SUMS.txt</text>

  <!-- Links -->
  <path class="link" d="M320,100 L360,100"/>
  <path class="link" d="M640,100 L680,100"/>
  <path class="link" d="M180,200 L180,160"/>
  <path class="link" d="M500,200 L500,160"/>
  <path class="link" d="M810,220 L810,200"/>
  <path class="link" d="M500,340 L500,360"/>
</svg>
