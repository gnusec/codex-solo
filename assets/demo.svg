<svg xmlns="http://www.w3.org/2000/svg" width="1040" height="360" viewBox="0 0 1040 360">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .panel { fill: #111a33; stroke: #1f2b4d; stroke-width: 2; rx: 8; }
      .txt { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #c9d1d9; }
      .muted { fill: #8b949e; }
      .ok { fill: #3fb950; }
      .warn { fill: #d29922; }
      .cmd { fill: #58a6ff; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1040" height="360"/>
  <rect class="panel" x="20" y="20" width="1000" height="320"/>
  <text class="txt" x="40" y="60">$ codex</text>
  <text class="txt" x="40" y="92"><tspan class="cmd">/solo</tspan> enabled <tspan class="ok">✓</tspan>  interval=<tspan class="muted">30s</tspan>  exit_on_success=<tspan class="ok">true</tspan></text>
  <text class="txt" x="40" y="124">kickoff: <tspan class="muted">实现并让测试通过</tspan></text>
  <text class="txt" x="40" y="156">success_cmd: <tspan class="muted">pytest -q</tspan>  → exit=<tspan class="warn">1</tspan></text>
  <text class="txt" x="40" y="188">… auto-continue</text>
  <text class="txt" x="40" y="220">success_cmd: <tspan class="muted">pytest -q</tspan>  → exit=<tspan class="ok">0</tspan></text>
  <text class="txt" x="40" y="252"><tspan class="ok">SUCCESS</tspan> proof: exit code 0</text>
  <text class="txt" x="40" y="284">SOLO: <tspan class="ok">done</tspan> — exiting</text>
</svg>

